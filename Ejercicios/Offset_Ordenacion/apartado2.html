<!DOCTYPE html>
<html lang="es">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Orden Horizontal</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-fluid text-center mt-4 p-4">
    <div class="row justify-content-start">
      <div class="col-4 border border-black text-white bg-info">.col .align-self-start</div>
      <div class="col-4 border border-black text-white bg-info">.col .align-self-start</div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4 mt-1 border border-black text-white bg-secondary">.col .align-self-center</div>
      <div class="col-4 mt-1 border border-black text-white bg-secondary">.col .align-self-center</div>
    </div> 
    <div class="row justify-content-end">
      <div class="col-4 mt-1 border border-black text-white bg-primary">.col .align-self-end</div>
      <div class="col-4 mt-1 border border-black text-white bg-primary">.col .align-self-end</div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4 mt-1 border border-black text-white bg-secondary">.col .align-self-center</div>
      <div class="col-1"></div>
      <div class="col-4 mt-1 border border-black text-white bg-secondary">.col .align-self-center</div>
    </div> 
    <div class="row justify-content-center">
      <div class="col-4 mt-1 border border-black text-white bg-secondary">.col .align-self-center</div>
      <div class="col-3"></div>
      <div class="col-4 mt-1 border border-black text-white bg-secondary">.col .align-self-center</div>
    </div> 
    <div class="row justify-content-center">
      <div class="col-4 mt-1 border border-black text-white bg-secondary">.col .align-self-center</div>
      <div class="col-1"></div>
      <div class="col-4 mt-1 border border-black text-white bg-secondary">.col .align-self-center</div>
    </div> 




  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
