<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Grid sin ancho definido</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col bg-success m-1">Full</div>
      </div>
      <div class="row">
        <div class="col bg-info m-1">Half</div>
        <div class="col bg-info m-1">Half</div>
      </div>
      <div class="row">
        <div class="col bg-danger m-1">Third</div>
        <div class="col bg-danger m-1">Third</div>
        <div class="col bg-danger m-1">Third</div>
      </div>
      <div class="row">
        <div class="col bg-warning m-1">2/3</div>
        <div class="col-4 bg-warning m-1">1/3</div>
      </div>
      <div class="row">
        <div class="col bg-warning-subtle m-1">1/4</div>
        <div class="col bg-warning-subtle m-1">1/4</div>
        <div class="col bg-warning-subtle m-1">1/4</div>
        <div class="col bg-warning-subtle m-1">1/4</div>
      </div>
      <div class="row">
        <div class="col bg-info-subtle m-1">3/4</div>
        <div class="col bg-info-subtle m-1">1/4</div>
      </div>
      <div class="row">
        <div class="col bg-dark-subtle m-1">1</div>
        <div class="col-10 bg-dark-subtle m-1">10 Column</div>
        <div class="col bg-dark-subtle m-1">1</div>
      </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
